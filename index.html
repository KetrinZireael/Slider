<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="sidebar">
          <div style="background: linear-gradient(229.99deg, #a3323d -2%, #e0c4c7 125%);">
            <h1>Snow in the desert</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(215.32deg, #08212f -1%, #a71d62 124%);">
            <h1>Life Hutch</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(221.87deg, #8493b7 1%, #cea895 128%);">
            <h1>Zima Blue</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(220.16deg, #6f1131 -8%, #a1193b 138%);">
            <h1>Automated Customer Service</h1>
            <p>Love, death & robots</p>
          </div>
        </div>
        <div class="main-slide">
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1554764809-b03b6e9ad9f4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1452717602770-b78d1b2115e1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1951&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1562263588-35193ae8ecbb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1504477207976-6bf4a28361fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
            "
          ></div>
        </div>
        <div class="controls">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
